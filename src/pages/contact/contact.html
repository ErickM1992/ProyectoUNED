<ion-header>
  <ion-navbar>
    <ion-title>
      Matricular Curso
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >


    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item-divider color="light">Datos Personales</ion-item-divider>
          <ion-list>
            <ion-item>
              <ion-label floating>Nombre: </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Cedula: </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Lugar Residencia: </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Centro Universitario: </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Cuatrimestre: </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item-divider color="light">Datos del curso</ion-item-divider>
          <ion-list>
            <br>
            <ion-item>
              <ion-label>Seleccione Curso</ion-label>
              <ion-select (ionChange)="precargarCurso($event)"  okText="Ingresar" cancelText="Cancelar">
                   <ion-option *ngFor="let curso of cursos" [value]="curso" > {{ curso.codigo }} </ion-option>
              </ion-select>
            </ion-item>

              <br>

            <ion-item>
              <ion-label >Curso :</ion-label>
              <ion-input [(ngModel)]="_curso" type="text" readonly></ion-input>
            </ion-item>
              <br>
            <ion-item>
              <ion-label >Costo :</ion-label>
              <ion-input [(ngModel)]="_costo" type="text" readonly></ion-input>
            </ion-item>


          </ion-list>


        </ion-col>

      </ion-row>
    </ion-grid>

<button ion-button full color="secondary" (click)="showAlert()">Matricular</button>
<br>
<button ion-button full color="danger" (click)="showAlert2()">Cancelar</button>


</ion-content>
